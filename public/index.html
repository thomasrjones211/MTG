<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- <div class="card-container"> // for styles1-->
    <div class="logo">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <img src="images/chandra_vector.png" alt="chandra-logo">
      </div>
    </div>
    <div class="container">
      <form class="form-group" action="index.html" method="post">
        <div class="color-container">
          <h2>Color Selection</h2>
          <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-4 align-center">
              <div class="byColor" role="group">
                <p>Color options:</p>
                <div class="icons-mana" role="group" aria-label="...">
                  <div class="col-1">
                    <!-- <img src="images/fSwamp.png" alt="black" id="black"> -->
                  </div>
                  <div class="col-1 flatBlack" id="black">
                  </div>
                  <div class="col-1 flatBlue" id="blue">
                  </div>
                  <div class="col-1 flatGreen" id="green">
                  </div>
                  <div class="col-1 flatRed" id="red">
                  </div>
                  <div class="col-1 flatWhite" id="white">
                  </div>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-4">
              <p>Color Theme: (by Name)</p>
              <div class="style-select">
              <select name="colorTheme" id="colorTheme">
                <option value=""></option>
                <optgroup label="- Two Color -">
                  <option value="Azorius">Azorius</option>
                  <option value="Boros">Boros</option>
                  <option value="Dimir">Dimir</option>
                  <option value="Golgari">Golgari</option>
                  <option value="Gruul">Gruul</option>
                  <option value="Izzet">Izzet</option>
                  <option value="Orzhov">Orzhov</option>
                  <option value="Rakdos">Rakdos</option>
                  <option value="Selesnya">Selesnya</option>
                  <option value="Simic">Simic</option>
                </optgroup>
                <optgroup label="- Three Color -">
                  <option value="Abzan">Abzan</option>
                  <option value="Bant">Bant</option>
                  <option value="Esper">Esper</option>
                  <option value="Grixis">Grixis</option>
                  <option value="Temur">Temur</option>
                  <option value="Jeskai">Jeskai</option>
                  <option value="Jund">Jund</option>
                  <option value="Mardu">Mardu</option>
                  <option value="Naya">Naya</option>
                  <option value="Sultai">Sultai</option>
                </optgroup>
                <optgroup label="- Four Color -">
                  <option value="Glint">Glint</option>
                  <option value="Dune">Dune</option>
                  <option value="Ink">Ink</option>
                  <option value="Witch">Witch</option>
                  <option value="Yore">Yore</option>
                </optgroup>
                <option value="fiveColor">All Five Colors</option>
              </select>
              </div>
            </div>
          </div>
        </div>
        <div class="type-container">
          <div class="row">
          <h2>Type Selection</h2>
            <div class="col-sm-6 col-md-6 col-lg-3">
            <p>Card Type:</p>
              <div class="style-select">
              <select name="cardType" id="cardType">
              	<option value=""></option>
              	<option value="Artifact">Artifact</option>
              	<option value="Basic">Basic</option>
              	<option value="Conspiracy">Conspiracy</option>
              	<option value="Creature">Creature</option>
              	<option value="Enchantment">Enchantment</option>
              	<option value="Instant">Instant</option>
              	<option value="Land">Land</option>
              	<option value="Legendary">Legendary</option>
              	<option value="Ongoing">Ongoing</option>
              	<option value="Phenomenon">Phenomenon</option>
              	<option value="Plane">Plane</option>
              	<option value="Planeswalker">Planeswalker</option>
              	<option value="Scheme">Scheme</option>
              	<option value="Snow">Snow</option>
              	<option value="Sorcery">Sorcery</option>
              	<option value="Tribal">Tribal</option>
              	<!-- <option value="Vanguard">Vanguard</option> -->
              	<option value="World">World</option>
              </select>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
            <p>Rarity:</p>
              <div class="style-select">
              <select name="rarity" id="rarity">
                <option value=""></option>
                <option value="Basic Land">Basic Land</option>
                <option value="Common">Common</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Rare">Rare</option>
                <option value="Mythic Rare">Mythic Rare</option>
                <option value="Special">Special</option>
              </select>
              </div>
            </div>
          </div>
        </div>
